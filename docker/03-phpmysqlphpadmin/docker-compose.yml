version: "3.9"
services:
  php:
    ports:
      - "8087:80"
    build: './build/php'
    volumes:
      - ./app:/var/www/html
  mysql:
    ports:
      - "3306:3306"
    build: './build/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: phpdocker2
      MYSQL_PASSWORD: root
    volumes:
      - dbData:/var/lib/mysql  
  phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8088:80'
        restart: always
        environment:
          PMA_HOST: mysql
        depends_on:
           - mysql       
volumes:
  app:
  dbData:  
